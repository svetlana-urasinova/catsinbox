<div class="menu">
  <div class="menu-controls">
    <styled-button
      class="menu-button"
      title="Adopt a cat"
      [color]="ButtonColor.Primary"
      [type]="ButtonType.Icon"
      (onClick)="handleCreate()"
    >
      <img class="menu-button-icon" [src]="iconPath + 'plus.svg'" />
    </styled-button>
    <styled-button
      class="menu-button"
      title="Move the cat"
      [color]="ButtonColor.Accent"
      [type]="ButtonType.Icon"
      [disabled]="!selected"
      (onClick)="handleMove()"
    >
      <img
        class="menu-button-icon move"
        [class.back]="selected?.position === CatPosition.Box"
        [src]="iconPath + 'arrow-right.svg'"
      />
    </styled-button>
    <styled-button
      class="menu-button"
      title="Give the cat away"
      [color]="ButtonColor.Danger"
      [type]="ButtonType.Icon"
      [disabled]="!selected"
      (onClick)="handleDelete()"
    >
      <img class="menu-button-icon" [src]="iconPath + 'trash.svg'" />
    </styled-button>
    <styled-button
      class="menu-button"
      title="Reset progress"
      [color]="ButtonColor.Secondary"
      [type]="ButtonType.Icon"
      (onClick)="handleReset()"
    >
      <img class="menu-button-icon" [src]="iconPath + 'arrow-round.svg'" />
    </styled-button>
  </div>
</div>
